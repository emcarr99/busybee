<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
    
    
    <style>
		  body {
        background-image: url("Assets/Images/background\ img\ \(3\).png");
        background-repeat: no-repeat;
        background-size: cover;  
      }
	</style>
  </head>

  <body>
    <header class="p-3">
      <div class="jumbotron">
      <img src="Assets/Images/busybeeheaderImage (1).png"Busy Bee Work Day Scheduler" class="img-fluid mx-auto">
      </div>
      <p id="currentDay" class="lead p-3"></p>
    </header>
    <div class="container-fluid px-5 styleBorder">
<!-- past adds gray, present adds red, future adds green -->
        <img src="Assets/Images/key2.png" class="img-fluid mb-5" alt="Past, Present, Future">
      <div id="hour-08" class="row time-block when">
        <div class="col-2 col-md-1 hour text-center py-3">8AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-heart" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-09" class="row time-block when">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-heart" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-10" class="row time-block when">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-heart" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-11" class="row time-block when">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-heart" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-12" class="row time-block when">
        <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-heart" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-13" class="row time-block when">
        <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-heart" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-14" class="row time-block when">
        <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-heart" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-15" class="row time-block when">
        <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-heart" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-16" class="row time-block when">
        <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-heart" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-17" class="row time-block when">
        <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-heart" aria-hidden="true"></i>
        </button>
        </div>
      </div>

      <div class="cleanly">
        <button class="cleanBtn">Clear All</button>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="/Assets/script.js"></script>
  </body>
</html>
